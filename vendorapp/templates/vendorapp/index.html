<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>

    <style>
        *{
            padding:0;
            margin: 0;
        }
        body{
            background-color:azure;
        }
     .Container{
        width: 500px;
        height: 100%;
        margin-left:550px;
        border:2px solid blue;
        background-color: #6495ed;
        border-top-left-radius:10px ;
        border-bottom-right-radius:10px ;
     }
     input
     {
       width: 400px;
       height: 30px;
       padding: 10px;
       border-radius: 5px; 
       margin-top: 10px;
       border:2px solid blue;
     }
     #kyc{
        width: 400px;
       height: 30px;
       /* padding: 10px; */
       border-radius: 5px; 
       margin-top: 10px;
       color: black;
       border:2px solid blue;
     }
     .child_container{
         text-align: center;
     }

    </style>
  </head>
  <body>
    <h2 style="text-align: center;">Restration Vendor Form</h2>
    <form action="" method="post">
        {% csrf_token %}
        <div class="Container">
            <div class="child_container">
                <input type="text" name="name" placeholder="Enter Name">
            </div>
            <div class="child_container">
                <input type="text" name="mobilenumber" placeholder="Enter Mobile Number">
            </div>
            <div class="child_container">
                <input type="text" name="email" placeholder="Enter Email">
            </div>
            <div class="child_container">
                <input type="text" name="location" placeholder="Enter Location">
            </div>
            <div class="child_container">
                <input type="text" name="service" placeholder="Enter Service">
            </div>
            <div class="child_container">
                <input type="text" name="address" placeholder="Enter Address">
            </div>
            <div class="child_container">
                <input type="text" name="land_link" placeholder="Enter Land link">
            </div>
            <div class="child_container">
                <select name="kyc" id="kyc">
                <option value="" selected disabled hidden id="kyc">Choose here</option>
                <option value="Pan">Pan</option>
                <option value="Aadhar">Aadhar</option>
                <option value="Gst">Gst</option>
                    
                  </select>
            </div >
            <div class="child_container">
                <input type="text" name="accountNumber" placeholder="Enter Account Number">
            </div>
            <div class="child_container">
                <input type="text" name="bankName" placeholder="Enter BankName">
            </div>
            <div class="child_container" >
                <input type="text" name="ifsc_code" placeholder="Enter Ifsc code">
            </div>
            <div class="child_container">
                <input type="text" name="accountName" placeholder=" Enter Account holder name">
            </div>
            <!-- <div class="child_container">
                <input type="datetime" name="timing" placeholder="Select Timing">
            </div> -->
            <div class="child_container">
                <input type="text" name="about" placeholder="Enter About">
            </div>
            <div class="child_container">
                <input type="file" name="logo" placeholder="select logo image" style="width: 300px; height:40px;padding: 10px ;">
            </div>

            <div class="child_container">
                <input type="submit" value="Register" style="height: 45px; margin-bottom: 10px;font-size: 18px; background-color: rgb(55, 182, 76); padding: 5px; ">
            </div>
        </div>



    </form>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
